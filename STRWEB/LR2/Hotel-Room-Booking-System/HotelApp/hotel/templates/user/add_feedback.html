{% extends 'basic.html' %}
{% block title %}Add Feedback{% endblock title %}
{% block body %}

<div class="container mt-5">
    <h2 class="text-center">Feedback</h2>
    <div class="row">
        {% for feedback in feedback_list %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ feedback.name }}</h5>
                    <p class="card-text">{{ feedback.text }}</p>
                    <p class="card-text"><strong>Rating:</strong> {{ feedback.rating }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

 <h1 class="text-center bg-warning my-0">Add Feedback</h1>
    <!--Feedback section -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-6 col-xlg-6 col-sm-12 mx-auto">
                <form action="{% url 'add_feedback' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="text">Feedback:</label>
                        <textarea class="form-control" id="text" name="text" rows="4" cols="50" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <select class="form-control" name="rating" id="rating" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                </form>
            </div>
        </div>
    </div>

    
{% endblock body %}
